<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{site_title} ({date_ymd})</title>
<meta name="color-scheme" content="light dark">
<meta property="og:title" content="{site_title}" />
<meta property="og:description" content="매일 오전 8시30분 자동 갱신, 초간단 20자 요약 포함" />
<meta property="og:image" content="https://raw.githubusercontent.com/USERNAME/daily-top10/main/public/thumbnail.png" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://USERNAME.github.io/daily-top10/" />
<style>
  html,body{{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}}
  .wrap{{max-width:980px;margin:0 auto;padding:16px}}
  .banner{{display:block;border-radius:12px;overflow:hidden;box-shadow:0 6px 24px rgba(0,0,0,.08)}}
  .tip{{margin:10px 2px 20px;color:#6b7280;font-size:14px}}
  header{{padding:8px 0 0 0;margin-bottom:8px}}
  h1{{margin:0;font-size:18px;color:#0b1b34}}
  .meta{{color:#6b7280;font-size:12px}}
  main{{padding-top:8px}}
  h2{{font-size:18px;margin:24px 0 10px}}
  ol{{padding-left:18px}} li{{margin:10px 0 16px;line-height:1.55}}
  .title{{font-weight:700}} .src{{display:block;color:#6b7280;font-size:12px;margin-top:6px}}
  .content{{display:none;border-top:1px solid #e5e7eb;padding-top:16px}}
  .content.show{{display:block}}
</style>
</head>
<body>
  <div class="wrap">
    <a id="bannerLink" class="banner" href="#start">
      <svg viewBox="0 0 1024 256" xmlns="http://www.w3.org/2000/svg" style="width:100%;border-radius:12px">
        <defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="#0b1b34"/><stop offset="1" stop-color="#1e3a8a"/></linearGradient></defs>
        <rect x="0" y="0" width="1024" height="256" fill="url(#g)"/>
        <text x="50" y="120" fill="#fff" font-size="48" font-family="Segoe UI,Roboto,Apple SD Gothic Neo">오늘의 주가·경제 TOP 10</text>
        <text x="50" y="170" fill="#cbd5e1" font-size="24" font-family="Segoe UI,Roboto,Apple SD Gothic Neo">배너 클릭 시 오늘의 뉴스가 펼쳐집니다</text>
      </svg>
    </a>
    <div class="tip">배너를 클릭하면 오늘의 Top10 뉴스가 펼쳐집니다.</div>
    <header>
      <h1>{site_title}</h1>
      <div class="meta">업데이트: {date_long} (KST)</div>
    </header>
    <div id="start" class="content">
      <main>
        <h2>오늘의 주가·경제 Top 10</h2>
        <ol>
        {items_html}
        </ol>
        <h2>초간단 20자 요약 Top 10</h2>
        <ol class="shortlist">
        {short_items_html}
        </ol>
      </main>
    </div>
  </div>
<script>
  const link = document.getElementById('bannerLink');
  const content = document.getElementById('start');
  link.addEventListener('click', function(e) {{
    if (!content.classList.contains('show')) {{
      e.preventDefault();
      content.classList.add('show');
      content.scrollIntoView({{behavior:'smooth'}});
    }}
  }});
</script>
</body>
</html>
